    <div class="select">
      <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>
    <div id="calibrate_setup_section">
      <button id='calibrate_edit_btn'>Edit</button>
      <p>Test List</p>
      <h5 id="current_test_name"></h5>
      <select id="test_list" placeholder="select">
        <option value="start">Select Test</option>
      </select>

      <button id="add_new_test_btn">Add New Test</button>
      <input id="new_test_name" type="text" name="new_test"/>
      <div id="cal_curve_section">
        <span id="std_deviation_canvas_span"><canvas id='std_deviation_canvas'></canvas></span>
        <table id='cal_table'>
          <tr>
              <th id="vertical_line">Value</th>
              <th>reading</th>
          </tr>

        </table>
        <button id="add_calibration_point_btn">Add Calibration Point</button>
      </div>
    </div>
  
    <div class="read_out">

      <button id="stop_btn" onclick="stop_reader()">Pause Reader</button>
      <button id="start_btn" onclick="start_reader()">Resume Reader</button>
      <div class="all_results">
        <div id="red_result"></div>
        <div id="green_result"></div>
        <div id="blue_result"></div>
        <div id="alpha_result"></div>
      </div>
      <div id="combined_color"></div>
      <span id="label_interval"><input
            type="text" name="reader_interval" id='reader_interval' value='500'
          /></span>
    </div>
  
    <canvas id='canvas_reader'></canvas>
    <div id="video_container">
      <video autoplay playsinline></video>
      <div id="reader_target"></div>

    </div>
